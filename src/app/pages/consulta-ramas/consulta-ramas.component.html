<h3 class="header-title">Ramas del repositorio: {{repositorio}}</h3>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of objRamas">
      <th scope="row">
        <a class="glyphicon glyphicon-eye-open a-boton" [routerLink]="['/detalle-rama', r.name]" ></a>
      </th>
      <td>{{r.name}}</td>
    </tr>    
  </tbody>
</table>


<div class="modal-notificaciones" *ngIf="muestraNotificacion">
    <h3>{{tipoNotificacion}}</h3>
    <p>{{msjNotificacion}}</p>
    <br>
    <a class="btn btn-primary btn-sm" (click)="muestraNotificacion = false">
      <span class="glyphicon glyphicon-ok"></span>
      Aceptar</a>
      <br>
      <br>
</div>



<div id="fondo_preloader"  *ngIf="muestraCargando">
  <div class="preloader" id="preloader">
  
  </div>
</div>
